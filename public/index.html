<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>translation of computation</title>
</head>

<body class="flex">
  <section id="app" class="indent flex">
    <section>
      <div id="sample" ref="sample" :style="{ background: background }" :class="{ 'white-bg': ui.invalid }"></div>
      <section class="flex-row predict-container">
        <input @input="validation" @focusin="validation" @focusout="hide" v-model="ui.rgb" id="rgb" type="text" name="color"/>
        <p id="label" :class="{ hidden: ui.invalid, hidden: ui.hide }">{{ label }}</p>
      </section>
      <p><span @click="sendColor('violet')" class="link">violet</span>, <span @click="sendColor('blue')" class="link">blue</span>, <span @click="sendColor('green')" class="link">green</span>,
        <span @click="sendColor('yellow')" class="link">yellow</span>, <span @click="sendColor('orange')" class="link">orange</span>, <span @click="sendColor('red')"
          class="link">red</span></p>
    </section>
    <section>
      <p>* <span @click="toggleDataset" class="link">dataset</span></p>
    </section>
    <section v-if="ui.showDataset">
      <select @change="fetch" v-model="ui.selectedLabel">
        <option disabled value="">select one</option>
        <option value="violet">violet</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
        <option value="orange">orange</option>
        <option value="red">red</option>
      </select>
      <section class="flex-row-wrap">
        <li v-for="(item, index) in dataset">
          <span @click="info(item)" :style="{ background: 'rgb(' + item.data.color.r + ', ' + item.data.color.g + ', ' + item.data.color.b + ')'}" class="entry"></span>
        </li>
      </section>
      <p>{{ ui.entryInfo }}</p>
    </section>
  </section>

  <script src="translation-of-computation.js"></script>
</body>

</html>
